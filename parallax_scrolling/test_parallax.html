<html>
<head>
	<link rel="stylesheet" href="../lib/animate.css">
	<style>
	body{
		/*overflow: hidden;*/
		margin: 0px;
		padding: 0px;
	}
	#background{
		position: fixed;
		width:100%;
		height:100%;
		background-size:auto 100%;
		background-repeat: no-repeat;
		background-color:black;
		background-position: center;
		background-image: url("ragam_logo.jpg");
	}
	.panel{
		width:100%;
		height:100%;
		opacity: 0.5
	}
	#panel1{
		background-color: red;
	}
	#panel2{
		background-color: blue;
	}
	#panel3{
		background-color: black;
	}
	#panel4{
		background-color: yellow;
	}
	</style>
</head>
<body>
	<div id="background"></div>
	<div class="panel" id="panel1"></div>
	<div class="panel" id="panel2"></div>
	<div class="panel" id="panel3"></div>
	<div class="panel" id="panel4"></div>
</body>
<script src="../lib/jquery.js"></script>
<script src="../lib/viewportchecker.js"></script>
<script>
	var top_array=[];
	var elems=4;
	var $html_body=$("html, body");
	current_focus=0;
	var animation_state=false;
	var move_to_slide=function(slide){
		$html_body.stop();
		animation_state=true;
		current_focus=slide;
		$html_body.animate({scrollTop: top_array[current_focus]},function(){animation_state=false;});
	}
	var temp=0;
	$(window).resize(function(){
		calculate_top_array();
		move_to_slide(current_focus);
	});
	var calculate_top_array=function(){
		temp=0;
		top_array=[];
		$(".panel").each(function(){
			top_array.push(temp);
			temp+=$(this).height();
		})
	}
	$(document).bind('mousewheel DOMMouseScroll keydown',function(event){
		event.preventDefault();
		event.stopPropagation();
		if(animation_state==true)
			return;
	 	if (event.originalEvent.wheelDelta < 0||event.which==34||event.which==39||event.which==40) {
			move_to_slide((current_focus+1)%elems);
			return false;
		}
		else if (event.originalEvent.wheelDelta >= 0||event.which==33||event.which==37||event.which==38){
			move_to_slide(((current_focus-1)+elems)%elems);
			return false;
		}
		else if(event.which==36){
			move_to_slide(0);
			return false;
		}
		else if(event.which==35){
			move_to_slide(elems-1);
			return false;
		}
	})
	calculate_top_array();
</script>
</html>
